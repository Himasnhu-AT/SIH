<script>

    // Function to fetch user information and items recycled
    async function fetchData() {
        try {
            // Fetch user information from your API
            const userDataResponse = await fetch("http://localhost:3000/api/ewaste_facilities/650e82a3655a35dffb2a5446", {
                method: "GET",
                // Add headers if needed
            });

            if (!userDataResponse.ok) {
                throw new Error('User data fetch failed');
                alert("User data fetch failed");
            }

            const userData = await userDataResponse.json();

            // Populate user information
            document.getElementById("user-name").textContent = userData.name;
            document.getElementById("address").textContent = userData.location;

            // Fetch data from the API with the 'Ewaste' header
            const soldItemsResponse = await fetch("http://localhost:3000/api/solditems/find", {
                method: "GET",
                headers: {
                    "Ewaste": ":id" // Set the 'Ewaste' header
                }
            });

            if (!soldItemsResponse.ok) {
                throw new Error('Sold items fetch failed');
            }

            const soldItems = await soldItemsResponse.json();

            // Populate the list of recycled items
            const recycledList = document.getElementById("recycled-list");
            soldItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - ${item.credit} - ${item.model}`;
                recycledList.appendChild(listItem);
            });

        } catch (error) {
            console.error('Error fetching data:', error);
            alert("Error fetching data");
        }
    }

    // Call the fetchData function when the page loads
    window.onload = fetchData;

</script>
